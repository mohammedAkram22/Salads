<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page &#8211; Salads &#8211; Restaurants Category Website WordPress Theme</title>
    <link rel="icon" href="images/w3layout.png">
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="relative flex items-center justify-center min-h-screen 
                        bg-[url('https://wp.w3layouts.com/salads/wp-content/themes/salads/assets/images/error.jpg')] bg-cover bg-center before:content-[''] before:absolute before:inset-0 
                        before:bg-black/60 before:z-10">
            <div class="content relative z-20 max-w-150 mx-auto text-center">
                <h2 class="text-[30px] text-white">Oops!</h2>
                <h1 class="text-[170px] font-semibold leading-47.5 text-white">404</h1>
                <p class="text-[20px] text-white">This page you are looking for might have been removed had its name
                    changed or temporarly unavailable.
                </p>
                <form action="" class="relative max-w-112.5 mx-auto mt-6">
                    <input type="text" id="search"
                        class="border-2 border-[#eee] outline-0 p-3.5 pe-12.5 rounded-[30px] w-full bg-transparent text-[#eee]"
                        placeholder="Searcj here..">
                    <button class="cursor-pointer hover:text-[#f7783c] duration-300 text-white"><i
                            class="fas fa-search absolute top-5 right-5"></i></button>
                </form>
                <a href="index.html"
                    class="bg-[#f7783c] text-white duration-500 hover:bg-[#0abf53] px-9 pt-3 pb-3.5 mt-12 inline-block rounded-[30px] font-bold">Back
                    to Home</a>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
